# LXD init preseed â€” reproducible lxdbr0 + default storage
# Used by: sudo lxd init --preseed < config/lxd-preseed.yaml

config:
  core.https_address: ""
  images.auto_update_interval: 6

networks:
  - name: lxdbr0
    type: bridge
    description: ""
    config:
      ipv4.address: auto
      ipv4.nat: "true"
      ipv6.address: none
      ipv6.nat: "false"

storage_pools:
  - name: default
    driver: dir
    description: ""
    config: {}

profiles:
  - name: default
    description: Default LXD profile
    config: {}
    devices:
      eth0:
        type: nic
        network: lxdbr0
      root:
        type: disk
        path: /
        pool: default

projects:
  - name: default
    description: Default LXD project
    config:
      features.images: "true"
      features.networks: "true"
      features.profiles: "true"
      features.storage.volumes: "true"

cluster:
  enabled: false
  server_address: ""
  cluster_token: ""
  member_config: []
